<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-box">
        <div class="heading">Please Login To Continue</div>
        <div class="box">
            <div class="login-box">
                <div class="top">
                    <div class="left">Sign In</div>
                    <div class="right">Sign Up</div>

                </div>
                <div class="bottom">
                    <div class="form">
                        <div class="in"><i class="fa-solid fa-user"></i><input type="text" placeholder="Username or email"></div>
                        <div class="in"><i class="fa-solid fa-lock"></i><input type="text" placeholder="Password"></div>

                        <div class="form-middle">
                            <!-- <div><input type="checkbox" name="" id="">Remember Me</div> -->
                        </div>
                        <button class="btn">Sign In</button>
                    </div>


                    <div class="logos">
                        <div class="row1">
                            <img src="images/google.png" alt="">
                            <img src="images/facebook.png" alt="">
                        </div>
                        <div class="row2">
                            <img src="images/linkedin.png" alt="">
                            <img src="images/github.png" alt="">
                        </div>
                    </div>

                    <div class="bottom">
                        <div class="account">Why Create an Account?</div>
                        <div class="privacy">By creating this account, you agree to our <span>Privacy Policy & Cookie Policy</span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
